{% extends "base.html" %} {% block title %}Admin Dashboard{% endblock %} {%
block content %}
<h1 class="mb-5 text-center">Admin Dashboard</h1>
<a href="./logout">Logout</a>
<a href="./home">Home</a>

<div class="row mt-3">
  <div class="col-md-12">
    <div class="mb-5 card shadow">
      <div class="card-body">
        <h2 class="mb-3">
          <i class="bi bi-person-plus"></i>
          Add New User
        </h2>

        {% if success %}
        <div class="alert alert-success">User created successfully!</div>
        <p><strong>Token (shown only once):</strong> {{ token_clear }}</p>
        {% endif %} {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" action="./admin">
          <div class="form-group mb-3">
            <label for="email" class="mb-2">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter user's email"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Add User</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
