<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourist Guide App</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='img/favicon.png') }}"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="container py-4">
    <h1 class="mb-5 text-center">Tourist Guide App</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="mb-5 card shadow">
          <div class="card-body">
            <h2 class="mb-3"><i class="bi bi-volume-up"></i> Audio Control</h2>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-secondary" id="muteButton">
                <i id="muteIcon" class="bi bi-volume-mute"></i> Unmute
              </button>
              <div class="d-flex flex-column">
                <label for="volumeSlider">Volume</label
                ><input
                  type="range"
                  id="volumeSlider"
                  class="volume-control"
                  min="0"
                  max="1"
                  step="0.01"
                  value="0.5"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-5 card shadow">
          <div class="card-body">
            <h2 class="mb-3">
              <i class="bi bi-geo-alt"></i>
              Location Info
            </h2>
            <button class="btn btn-primary mb-3" id="getLocation">
              Get Location Info
            </button>
            <div class="alert alert-info" id="location"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="mb-5 card shadow">
          <div class="card-body">
            <h2 class="mb-3">
              <i class="bi bi-mic"></i>
              Transcribe Audio
            </h2>
            <button class="btn btn-danger" id="startRecording">
              Start Recording
            </button>
            <button class="btn btn-secondary" id="stopRecording" disabled>
              Stop Recording
            </button>
            <div class="alert alert-info mt-3" id="transcription"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-5 card shadow">
      <div class="card-body">
        <h2 class="mb-3">
          <i class="bi bi-question-circle"></i>
          Ask a Question
        </h2>
        <div class="input-group mb-3">
          <input
            type="text"
            id="questionInput"
            class="form-control"
            placeholder="Ask a question about this place..."
          />
          <button class="btn btn-success" id="askQuestion">Ask LLM</button>
        </div>
        <div class="alert alert-warning" id="llmResponse"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/bundle.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
