{% extends "base.html" %} {% block title %}Tourist Guide App{% endblock %} {%
block content %}
<h1 class="mb-5 text-center">Tourist Guide App</h1>
<a href="./logout">Logout</a>
{% if is_admin %}
<a href="./admin">Admin</a>
{% endif %}
<div class="row mt-3">
  <div class="col-md-4">
    <div class="mb-5 card shadow">
      <div class="card-body">
        <h2 class="mb-3"><i class="bi bi-volume-up"></i> Audio Control</h2>
        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-secondary" id="muteButton">
            <i id="muteIcon" class="bi bi-volume-mute"></i> Unmute
          </button>
          <div class="d-flex flex-column">
            <label for="volumeSlider">Volume</label
            ><input
              type="range"
              id="volumeSlider"
              class="volume-control"
              min="0"
              max="1"
              step="0.01"
              value="0.5"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="mb-5 card shadow">
      <div class="card-body">
        <h2 class="mb-3">
          <i class="bi bi-geo-alt"></i>
          Location Info
        </h2>
        <button class="btn btn-primary mb-3" id="getLocation">
          Get Location Info
        </button>
        <div class="alert alert-info" id="location"></div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="mb-5 card shadow">
      <div class="card-body">
        <h2 class="mb-3">
          <i class="bi bi-mic"></i>
          Transcribe Audio
        </h2>
        <button class="btn btn-danger" id="startRecording">
          Start Recording
        </button>
        <button class="btn btn-secondary" id="stopRecording" disabled>
          Stop Recording
        </button>
        <div class="alert alert-info mt-3" id="transcription"></div>
      </div>
    </div>
  </div>
</div>

<div class="mb-5 card shadow">
  <div class="card-body">
    <h2 class="mb-3">
      <i class="bi bi-question-circle"></i>
      Ask a Question
    </h2>
    <div class="input-group mb-3">
      <input
        type="text"
        id="questionInput"
        class="form-control"
        placeholder="Ask a question about this place..."
      />
      <button class="btn btn-success" id="askQuestion">Ask LLM</button>
    </div>
    <div class="alert alert-warning" id="llmResponse"></div>
  </div>
</div>
{% endblock %}
